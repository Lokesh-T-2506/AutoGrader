# Application Settings
spring.application.name=autograder-backend
server.port=8080

# H2 In-Memory Database (No installation required)
spring.datasource.url=jdbc:h2:mem:autograder;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# PostgreSQL Configuration (Commented out for prototyping)
# spring.datasource.url=jdbc:postgresql://localhost:5432/autograder
# spring.datasource.username=postgres
# spring.datasource.password=postgres
# spring.datasource.driver-class-name=org.postgresql.Driver
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# File Upload
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.enabled=true

# File Storage
file.upload-dir=./uploads

# ML Services Configuration
ml-service.ocr.url=http://localhost:8001
ml-service.math-parser.url=http://localhost:8002
ml-service.grading.url=http://localhost:8003
ml-service.feedback.url=http://localhost:8004

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production
jwt.expiration=86400000

# Logging
logging.level.com.autograder=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
